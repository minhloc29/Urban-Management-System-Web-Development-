name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write    # only if you use OIDC; otherwise remove
  packages: write    # required for package/registry interactions
  # reduce scope further if you don't need these

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_REGISTRY: docker.io                       # change if using ghcr.io or other
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ums-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ums-frontend

jobs:
  # --- Test Backend ---
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json   # <--- relative to working-directory

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test --if-present

  # --- Test Frontend ---
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json   # <--- relative to working-directory

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build --if-present

      - name: Run Tests
        run: npm test --if-present

  docker:
    runs-on: ubuntu-latest
    needs: [ test-backend, test-frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # PREVENT GITHUB_TOKEN being used by docker login

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build and Push Backend Image ---
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:run-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # optional: platforms: linux/amd64,linux/arm64

      # --- Build and Push Frontend Image ---
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:run-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Deploy to Server ---
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || '22' }}            # set SSH_PORT secret if non-default
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}              # put private key (PEM) in the secret
          script: |
            set -e
            cd /path/to/your/app
            # ensure docker & docker compose are installed on remote
            docker compose pull --ignore-pull-failures
            docker compose up -d --force-recreate
            # optionally remove dangling images
            docker image prune -f
